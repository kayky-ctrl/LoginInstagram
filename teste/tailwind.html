<!-- VERSÃO EM TAILWIND -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram VERSÃO TAILWIND</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- FONTE ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="imgs/logo-instagram.png" type="image/x-icon">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen font-roboto">
    <div class="flex flex-row items-center w-full max-w-4xl ">
        <!-- Imagem -->
        <div class="w-1/2">
            <img src="imgs/1 2.png" alt="ImgPrincipal" class="w-full h-full object-cover rounded-l-lg">
        </div>

        <!-- Formulário de Login -->
        <div class="flex flex-col items-center w-1/2 p-8">
            <main class="p-8 rounded-md w-full max-w-sm">
                <img src="imgs/logo.png" alt="Logo" class="mx-auto mb-6 w-32">

                <form action="" class="flex flex-col gap-4">
                    <input type="text" placeholder="Phone number, username or email" class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md font-semibold hover:bg-blue-600 transition">Log in</button>
                </form>

                <div class="flex items-center my-4">
                    <div class="flex-1 h-px bg-gray-300"></div>
                    <p class="px-4 text-sm text-gray-500">OR</p>
                    <div class="flex-1 h-px bg-gray-300"></div>
                </div>

                <div class="flex flex-col items-center gap-2">
                    <div class="flex items-center text-blue-700 cursor-pointer">
                        <i class="fa-brands fa-facebook mr-2 text-xl"></i>
                        <p class="text-sm font-semibold">Log in with Facebook</p>
                    </div>
                    <p class="text-sm text-blue-500 cursor-pointer">Forgot your password?</p>
                </div>
            </main>

            <div class="mt-4 text-sm text-gray-500">
                <p>Don't have an account? <a href="#" class="text-blue-500 font-semibold">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
