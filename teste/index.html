<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram VERSÃO MINHA</title>

    <!-- LINKKKKKK CSS -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- ICONSSSSSS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- FONTEEEEEEE 1 - ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- FAVICONNN -->
    <link rel="shortcut icon" href="imgs/logo-instagram.png" type="image/x-icon">

</head>
<body>
    <header>
        <img src="imgs/1 2.png" alt="ImgPrincipal"> 
    </header>

    <main>
        <img src="imgs/logo.png" alt="Logo">

        <form action="">
            <input type="text" name="Phone number, username or email" id="login" placeholder="Phone number, username or email">
            <input type="password" name="Password" id="password" placeholder="Password">
            <button type="submit" class="submit">Log in</button>
        </form>

        <div class="OrAndLine">
            <div class="line"></div>
            <p>OR</p>
            <div class="line"></div>
        </div>

        <div class="senhaFacebook">
            <div class="facebook">
                <i class="fa-brands fa-facebook"></i>
                <p>Log in with Facebook</p>
            </div>

            <div class="forgot">
                <p>Forgot your password?</p>
            </div>
        </div>

        <div class="dontAccount">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>


    </main>
</body>
</html>
